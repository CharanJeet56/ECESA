<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
            #homeo {
                position: absolute;
                top: 10px; 
                right: 10px; 
                padding: 10px 20px;
                background-color: #9f0808; 
                color: white; 
                border: none;
                border-radius: 50px;
                cursor: pointer;
            }
            
            #homeo:hover {
                background-color: purple; 
            }
            


			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="bg-background text-primary-foreground min-h-screen">
    <header class="bg-primary py-4 px-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold">GATE Preparation</h1>
              <a href="test.html" id="homeo" class="text-primary-foreground hover:underline mx-2">Home</a>
        <nav>
        </nav>
    </header>
    <main class="container mx-auto py-8">
        <section class="mb-8">
                  <a href="#" class="text-primary-foreground hover:underline mx-2">Home</a>
            <h2 class="text-2xl font-bold mb-4">PDF Resources</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-card p-4 rounded-lg shadow-lg">
                    <img src="https://openui.fly.dev/openui/300x200.svg?text=PDF+1" alt="PDF 1" class="mb-4">
                    <p class="text-card-foreground">Description of PDF 1</p>
                </div>
                <div class="bg-card p-4 rounded-lg shadow-lg">

            </div>
        </section>
        <section>
            <h2 class="text-2xl font-bold mb-4">Embedded Videos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-card p-4 rounded-lg shadow-lg">
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Embedded Video" allowfullscreen class="rounded-lg"></iframe>
                    </div>
                    <p class="text-card-foreground">Description of Video 1</p>
                </div>
                <div class="bg-card p-4 rounded-lg shadow-lg">
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Embedded Video" allowfullscreen class="rounded-lg"></iframe>
                    </div>
                    <p class="text-card-foreground">Description of Video 2</p>
                </div>
                <div class="bg-card p-4 rounded-lg shadow-lg">
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Embedded Video" allowfullscreen class="rounded-lg"></iframe>
                    </div>
                    <p class="text-card-foreground">Description of Video 3</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-primary py-4 text-primary-foreground text-center">
        <p>&copy; ECESA</p>
    </footer>
</div>

  </body>
</html>
