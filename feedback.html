<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ['class'],
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))'
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))'
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))'
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))'
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))'
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))'
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))'
              },
            },
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
          --radius: 0.5rem;
        }
        .dark {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-background text-primary-foreground min-h-screen p-8 flex flex-col items-center">
      <h1 class="text-4xl font-bold mb-4 text-black">ECESA</h1>
      <h2 class="text-2xl font-semibold mb-6 text-black">GNITC</h2>
      <form class="bg-card p-6 rounded-lg shadow-lg w-full max-w-md" id="feedbackForm" action="https://formspree.io/f/xleqqgjl" method="POST">
        <h3 class="text-3xl font-bold mb-4 text-primary">Feedback Form</h3>
        
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-muted-foreground">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-4 py-2 placeholder-input text-black bg-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200" required>
        </div>
        <div class="mb-4">
          <label for="roll" class="block text-sm font-medium text-muted-foreground">Roll No</label>
          <input type="text" id="roll" name="roll" placeholder="Enter your roll number" class="w-full px-4 py-2 placeholder-input text-black bg-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200" required>
        </div>
        <div class="mb-4">
          <label for="year" class="block text-sm font-medium text-muted-foreground">Year</label>
          <select id="year" name="year" class="w-full px-4 py-2 text-black bg-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200" required>
            <option value="" disabled selected>Select your year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-muted-foreground">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Enter your message" class="w-full px-4 py-2 placeholder-input text-black bg-input border border-primary rounded-md focus:outline-none focus:ring focus:ring-primary transition duration-200" required></textarea>
        </div>
        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-md hover:bg-primary/80 transition-colors duration-200">Submit</button>
      </form>
      <div class="my-6 text-center">
        <h3 class="text-2xl font-bold mb-2 text-accent">Contact us</h3>
        <p class="text-muted">Email: <a href="mailto:infoecesaweb@gmail.com" class="text-primary hover:underline">infoecesaweb@gmail.com</a></p>
      </div>
    </div>
  </body>
</html>
